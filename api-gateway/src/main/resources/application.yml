spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: identity-service-route
          uri: lb://identity-service
          predicates:
            - Path=/auth/**

        - id: transaction-service-route
          uri: lb://transaction-service
          predicates:
            - Path=/api/v1/**
          filters:
            - AuthenticationFilter
    discovery:
      client:
        simple:
          instances:
            identity-service:
              - uri: ${IDENTITY_SERVICE_URL:http://localhost:8081}
            transaction-service:
              - uri: ${TRANSACTION_SERVICE_URL:http://localhost:8082}

jwt:
  secret: 6eb5d4980dbe2d1986dbc05a859ae92aa57c82c6799012755856c6cd46bfd2db

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://${ZIPKIN_HOST:localhost}:9411/api/v2/spans